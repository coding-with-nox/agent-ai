name: Agent Issue Runner

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to process"
        required: true
        type: string
      push_main:
        description: "Push directly to main"
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout agent-ai
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read target repo from config
        id: config
        shell: pwsh
        run: |
          $c = Get-Content nocodex.config.json | ConvertFrom-Json
          "target_repo=$($c.github.target_repo)" >> $env:GITHUB_OUTPUT
          "workspace_directory=$($c.github.workspace_directory)" >> $env:GITHUB_OUTPUT

      - name: Clone target repository
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          mkdir -p "${{ steps.config.outputs.workspace_directory }}"
          REPO_NAME=$(echo "${{ steps.config.outputs.target_repo }}" | cut -d'/' -f2)
          TARGET_PATH="${{ steps.config.outputs.workspace_directory }}/$REPO_NAME"
          gh repo clone "${{ steps.config.outputs.target_repo }}" "$TARGET_PATH" -- --depth=0
          cd "$TARGET_PATH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Resolve inputs
        id: vars
        shell: bash
        run: |
          echo "issue=${{ inputs.issue_number }}" >> "$GITHUB_OUTPUT"
          echo "push_main=${{ inputs.push_main }}" >> "$GITHUB_OUTPUT"

      - name: Run issue processor (branch mode)
        if: steps.vars.outputs.push_main != 'true'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          ./scripts/process-github-issue.ps1 `
            -IssueNumber "${{ steps.vars.outputs.issue }}" `
            -CommentOnIssue

      - name: Run issue processor (main mode)
        if: steps.vars.outputs.push_main == 'true'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          ./scripts/process-github-issue.ps1 `
            -IssueNumber "${{ steps.vars.outputs.issue }}" `
            -PushMain `
            -CommentOnIssue
