name: Agent Issue Runner

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to process"
        required: true
        type: string
      push_main:
        description: "Push directly to main"
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Resolve inputs
        id: vars
        shell: bash
        run: |
          echo "issue=${{ inputs.issue_number }}" >> "$GITHUB_OUTPUT"
          echo "push_main=${{ inputs.push_main }}" >> "$GITHUB_OUTPUT"

      - name: Run issue processor (branch mode)
        if: steps.vars.outputs.push_main != 'true'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/process-github-issue.ps1 `
            -Repo "${{ github.repository }}" `
            -IssueNumber "${{ steps.vars.outputs.issue }}" `
            -CommentOnIssue

      - name: Run issue processor (main mode)
        if: steps.vars.outputs.push_main == 'true'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/process-github-issue.ps1 `
            -Repo "${{ github.repository }}" `
            -IssueNumber "${{ steps.vars.outputs.issue }}" `
            -PushMain `
            -CommentOnIssue
