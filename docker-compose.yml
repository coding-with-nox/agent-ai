services:
  nocodex:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_IMAGE:-ghcr.io/owner/agent-ai}:${DOCKER_TAG:-local}
    environment:
      VLLM_API_KEY: ${VLLM_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TGI_API_KEY: ${TGI_API_KEY:-}
      CONTEXT7_API_KEY: ${CONTEXT7_API_KEY:-}
      GH_TOKEN: ${GH_TOKEN:-}
    working_dir: /workspace
    volumes:
      - ./:/workspace
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nocodex-config-web:
    image: ${DOCKER_IMAGE:-ghcr.io/owner/agent-ai}:${DOCKER_TAG:-local}
    depends_on:
      - nocodex
    command: ["dotnet", "/opt/nocodex-web/NocodeX.ConfigWeb.dll"]
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8088
      NOCODEX_CONFIG_PATH: /workspace/nocodex.config.json
    working_dir: /workspace
    volumes:
      - ./:/workspace
    ports:
      - "8088:8088"
